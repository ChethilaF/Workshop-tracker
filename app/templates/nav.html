        nav {
            position:fixed;

        .menu-button {
            background-color: #3B5998;
            position:relative;
            color: white;
            width: 181px;
            height: 40px;
            border: none;

            transition: background-color 0.5s ease;

        .menu-button:hover {

        .nav-links {

            flex-direction:column;
            background-color: #3B5998;
            position:relative;
            align-items: center;
            transition: background-color 0.8s ease-in-out;
            top: 10px;
            width: 120px auto;
            width: auto;
            font-family: Arial, Helvetica, sans-serif;
            left: 0;
            right: 0;
            border-radius: 30px;
            padding: 10px;
        }

        .nav-links a {
            color: white;

        }

        .nav-links a:hover {
